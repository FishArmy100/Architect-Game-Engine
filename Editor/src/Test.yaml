#  float Rot;
#  std::string Tag;
#};

#struct Player : public Entity 
#{
#  std::string Des;
#  std::string Name;
#};
---
- Version: 1
- Player:
  - Des: "My name is Bob!"
  - Name: "Bob"
  - "@Derived":
    - Entity:
      - Pos:
        - X: 0.0
        - Y: 0.0
        - Z: 0.0
      - Rot: 0.0
      - Tag: "Player"
---

